<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="fifa">
            <h3>FIFA</h3>
        </div>
        <div id="heading">
            <a href="">About</a>
            <a href="">Latest</a>
            <a href="">Groups</a>
            <a href="">Result</a>
            <a href="">Goals</a>
            <a href="">Assists</a>
        </div>
        <button class="headButton">Get ticket</button>
    </header>
    <section class="bodySection">
        <div>
            <section id="cupSection">
                <div>
                    <img src="worldcup.png" alt="">
                </div>
                <div id="countdown">
                    <h3>Countdown</h3>
                    <div>
                        <h2 id="days"></h2>
                        <h2 id="hrs"></h2>
                        <h2 id="mins"></h2>
                        <h2 id="secs"></h2>
                    </div>
                    <div id="spanbox">
                        <h3>Days</h3>
                        <h3>Hrs</h3>
                        <h3>Mins</h3>
                        <h3>Secs</h3>
                    </div>
                </div>
            </section>
            <div id="fifaCup">
                <h1>FIFA WORLD CUP <br> QATAR 2022</h1>
            </div>
            <section id="cupDesp">
                <div id="loremCup">
                    <div></div>
                    <P>Lorem, ipsum dolor sit <br> amet consectetur <br> adipisicing elit.</P>
                </div>
                <button class="despBtn">Watch live</button>
            </section>
        </div>
        <img src="neymar.png" alt="" id="lastImg">
    </section>
    <script src="index.js"></script>
</body>
</html>
